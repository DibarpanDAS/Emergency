<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lifeline Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Using unpkg for Lucide icons to ensure compatibility -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: #f8fafc;
            touch-action: manipulation;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Glassmorphism utilities */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="h-[100dvh] flex flex-col relative overflow-hidden">

    <!-- Ambient Background Effects -->
    <div class="absolute top-[-10%] right-[-10%] w-[300px] h-[300px] bg-emerald-500/10 rounded-full blur-[80px] pointer-events-none"></div>
    <div class="absolute bottom-[-10%] left-[-10%] w-[300px] h-[300px] bg-indigo-500/10 rounded-full blur-[80px] pointer-events-none"></div>

    <!-- Connection Screen -->
    <div id="connection-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-slate-950 p-6 transition-opacity duration-500">
        <div class="bg-emerald-500/10 p-6 rounded-full mb-8 animate-pulse">
            <i data-lucide="shield" class="w-16 h-16 text-emerald-500"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Lifeline Link</h1>
        <p class="text-slate-400 text-center mb-12 max-w-xs">Secure, anonymous emergency channel.</p>
        
        <button onclick="startConnection()" class="group relative px-8 py-4 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold text-lg shadow-lg shadow-emerald-900/20 transition-all active:scale-95 w-full max-w-xs overflow-hidden">
            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            <span class="relative flex items-center justify-center gap-2">
                Connect Securely <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </span>
        </button>
        <p id="connection-status" class="mt-6 text-sm text-slate-500 font-mono h-5"></p>
    </div>

    <!-- Main App (Hidden initially) -->
    <div id="main-app" class="flex flex-col h-full opacity-0 transition-opacity duration-500 pointer-events-none">
        <!-- Header -->
        <div class="glass z-20 px-6 py-4 flex justify-between items-center shrink-0 border-b border-slate-800">
            <div class="flex items-center gap-3">
                <div class="bg-emerald-500/10 p-2 rounded-lg border border-emerald-500/20">
                    <i data-lucide="shield" class="w-6 h-6 text-emerald-500"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-tight text-white">Lifeline Link</h1>
                    <div class="flex items-center gap-1.5">
                        <span id="status-dot" class="w-2 h-2 rounded-full bg-emerald-500"></span>
                        <span id="status-text" class="text-[10px] font-mono text-emerald-400 uppercase tracking-wider">SECURE</span>
                    </div>
                </div>
            </div>
            <button onclick="location.reload()" class="p-2 hover:bg-white/5 rounded-full text-slate-400 transition-colors">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar scroll-smooth z-10">
            <!-- Empty State -->
            <div class="flex flex-col items-center justify-center py-20 opacity-50 space-y-4">
                <div class="bg-slate-800/50 p-4 rounded-full">
                    <i data-lucide="lock" class="w-8 h-8 text-slate-500"></i>
                </div>
                <div class="text-center space-y-1">
                    <p class="text-sm font-medium text-slate-400">End-to-End Encrypted Channel</p>
                    <p class="text-xs text-slate-600 max-w-[200px] mx-auto">Messages are secure, anonymous, and vanish when you leave.</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="glass p-3 z-20 grid grid-cols-3 gap-3 shrink-0 border-t border-slate-800/50">
            <button onclick="sendQuickMessage('I am safe.')" class="bg-emerald-500/10 hover:bg-emerald-500/20 border border-emerald-500/30 text-emerald-400 p-3 rounded-xl text-xs font-bold transition-all flex flex-col items-center gap-2 group active:scale-95">
                <i data-lucide="check-circle" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                I'm Safe
            </button>
            <button onclick="sendLocation()" class="bg-blue-500/10 hover:bg-blue-500/20 border border-blue-500/30 text-blue-400 p-3 rounded-xl text-xs font-bold transition-all flex flex-col items-center gap-2 group active:scale-95">
                <i data-lucide="map-pin" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                Location
            </button>
            <button onclick="sendQuickMessage('Call Police!')" class="bg-red-500/10 hover:bg-red-500/20 border border-red-500/30 text-red-400 p-3 rounded-xl text-xs font-bold transition-all flex flex-col items-center gap-2 group active:scale-95">
                <i data-lucide="phone-alert" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                SOS
            </button>
        </div>

        <!-- Input Area -->
        <div class="bg-slate-900 p-4 pb-safe shrink-0 border-t border-slate-800 z-20">
            <form id="message-form" class="flex gap-3 relative">
                <div class="relative flex-1">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type a secure message..." 
                        class="w-full bg-slate-800/50 text-white pl-4 pr-4 py-3.5 rounded-xl border border-slate-700 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 focus:outline-none placeholder-slate-500 transition-all text-sm font-medium"
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-white p-3.5 rounded-xl shadow-lg shadow-emerald-900/20 transition-transform active:scale-95 flex items-center justify-center aspect-square">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIG (Verified) ---
        const firebaseConfig = JSON.parse(__firebase_config);

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const myDeviceId = localStorage.getItem('emergency_device_id') || Math.random().toString(36).substring(7);
        localStorage.setItem('emergency_device_id', myDeviceId);

        // UI Elements
        const connectionScreen = document.getElementById('connection-screen');
        const mainApp = document.getElementById('main-app');
        const connectionStatus = document.getElementById('connection-status');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        
        // Initialize Icons
        lucide.createIcons();

        // Expose startConnection to window so the button works
        window.startConnection = async () => {
            const btn = document.querySelector('button[onclick="startConnection()"]');
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Connecting...`;
            lucide.createIcons();
            
            connectionStatus.innerText = "Authenticating with Firebase...";
            
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
                connectionStatus.innerText = "Connection Failed.";
                connectionStatus.classList.add('text-red-500');
                btn.innerHTML = `Retry Connection`;
                btn.disabled = false;
                alert("Connection Failed: " + error.message + "\n\nCheck if your AdBlocker is on!");
            }
        };

        function showMainApp() {
            connectionScreen.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                connectionScreen.style.display = 'none';
                mainApp.classList.remove('opacity-0', 'pointer-events-none');
            }, 500);
        }

        function setupRealtimeListener(user) {
            // Once authenticated, switch screens
            showMainApp();
            
            const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'emergency_chat');
            
            onSnapshot(messagesRef, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
                messages.sort((a, b) => a.createdAt - b.createdAt);
                renderMessages(messages);
            }, (error) => {
                console.error("Stream Error:", error);
                statusText.innerText = "OFFLINE";
                statusDot.classList.replace('bg-emerald-500', 'bg-red-500');
                
                if(error.code === 'permission-denied') {
                    alert("Database Error: Permission Denied.");
                }
            });
        }

        function renderMessages(messages) {
            // Only clear content if there are messages to show (to prevent flickering empty state)
            if (messages.length > 0) {
                chatContainer.innerHTML = '';
            } else {
                return; // Keep empty state
            }

            messages.forEach(msg => {
                const isMe = msg.senderId === myDeviceId;
                const timeStr = new Date(msg.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                // Styling bubbles to match "Lifeline" theme
                const bubbleClass = isMe 
                    ? 'bg-emerald-600 text-white rounded-2xl rounded-tr-sm shadow-emerald-900/20' 
                    : 'bg-slate-700 text-slate-200 rounded-2xl rounded-tl-sm shadow-slate-900/20';
                    
                const alignClass = isMe ? 'items-end' : 'items-start';

                const wrapper = document.createElement('div');
                wrapper.className = `flex flex-col w-full ${alignClass} mb-4 animate-in fade-in slide-in-from-bottom-2 duration-300`;
                
                let content = `<p class="leading-relaxed font-medium">${escapeHtml(msg.text)}</p>`;
                
                if (msg.type === 'location' && msg.coords) {
                    content = `
                        <div class="flex items-center gap-2 mb-2 pb-2 border-b border-white/10">
                            <i data-lucide="map-pin" class="w-4 h-4 text-emerald-300"></i>
                            <span class="font-bold text-xs uppercase tracking-wide text-emerald-100">Location Shared</span>
                        </div>
                        <a href="https://www.google.com/maps?q=${msg.coords.lat},${msg.coords.lng}" target="_blank" class="flex items-center gap-2 text-xs bg-black/20 hover:bg-black/30 px-3 py-2 rounded-lg transition-colors border border-white/5">
                            <span>Open Maps</span>
                            <i data-lucide="external-link" class="w-3 h-3"></i>
                        </a>
                    `;
                }
                
                wrapper.innerHTML = `
                    <div class="max-w-[85%] ${bubbleClass} px-5 py-3 shadow-md border border-white/5">
                        ${content}
                    </div>
                    <span class="text-[10px] text-slate-500 mt-1 px-1 font-mono">${timeStr}</span>
                `;
                
                chatContainer.appendChild(wrapper);
            });
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            lucide.createIcons();
        }

        window.sendMessage = async (e) => {
            if (e) e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;
            messageInput.value = '';
            await addMessageToDb({ text, type: 'text', createdAt: Date.now(), senderId: myDeviceId });
        };

        window.sendQuickMessage = (text) => addMessageToDb({ text, type: 'text', createdAt: Date.now(), senderId: myDeviceId });

        window.sendLocation = () => {
            if (!navigator.geolocation) return alert("Geolocation not supported");
            const btn = document.activeElement;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>`;
            lucide.createIcons();
            
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    addMessageToDb({ text: `ðŸ“ Location Shared`, type: 'location', coords: { lat: pos.coords.latitude, lng: pos.coords.longitude }, createdAt: Date.now(), senderId: myDeviceId });
                    btn.innerHTML = originalHTML;
                    lucide.createIcons();
                },
                () => { 
                    alert("Unable to get location"); 
                    btn.innerHTML = originalHTML;
                    lucide.createIcons();
                }
            );
        };

        async function addMessageToDb(data) {
            const user = auth.currentUser;
            if (!user) return alert("Not Connected to Chat!");
            try { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'emergency_chat'), data); } catch (e) { alert("Failed to send: " + e.message); }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        messageForm.addEventListener('submit', window.sendMessage);
        
        // Only set up listener if ALREADY authenticated (for reloads)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // If user is already logged in, skip the connection screen
                setupRealtimeListener(user);
            }
        });
    </script>
</body>
</html>
